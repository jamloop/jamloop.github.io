openapi: 3.0.3
info:
  title: JamLoop Portal
  version: 3.0.0
  description: JamLoop Portal API documentation - CM Team Focus (Campaign Management,
    Reporting, and Analytics)
servers:
  - url: https://portal.jamloop.app
    description: Production server
paths:
  /api/brand/:
    get:
      operationId: brand_list
      description: Brand viewset for use in the brand list view.
      parameters:
      - in: query
        name: attribution_methodology
        schema:
          type: integer
          enum:
          - 1
          - 2
        description: '* `1` - Last-Touch Attribution (LTA)

          * `2` - Multi-Touch Attribution (MTA)'
      - in: query
        name: attribution_window_max
        schema:
          type: integer
          maximum: 30
          minimum: 1
      - in: query
        name: attribution_window_min
        schema:
          type: integer
          maximum: 30
          minimum: 1
      - in: query
        name: format
        schema:
          type: string
          enum:
          - datatables
          - json
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: with_pixels
        schema:
          type: boolean
      tags:
      - brand
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedBrandList'
          description: ''
